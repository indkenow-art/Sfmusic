    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 40px;
            color: #fff;
        }

        h1 {
            font-size: 50px;

        .heart {

        }

        button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;

            color: #fff;
            cursor: pointer;
            animation: fadeIn 3s ease-in-out;
        }

        button:hover {
            background: #ff244f;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
